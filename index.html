<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- favicon and title -->
    <link rel="shortcut icon" href="images/icons/favicon-32x32.png" type="image/x-icon">
    <title>Tea House</title>

    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&display=swap"
        rel="stylesheet">

    <!-- tailwind and daisyUI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.4.0/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- tailwind custom attributes -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'gradient-orange': '#FF8938',
                        'gradient-red': '#F00',
                    }
                }
            }
        }
    </script>

    <!-- styles -->
    <style>
        .font-manrope {
            font-family: 'Manrope', sans-serif;
        }
    </style>

</head>

<body class="font-manrope font-medium max-w-screen-2xl mx-auto">

    <header>

        <!-- banner section  -->
        <section class="mx-8 md:mx-16 lg:mx-24 xl:mx-32">
            <div class="flex items-center min-h-screen">
                <div class="flex flex-col lg:flex-row-reverse items-center justify-between">
                  <img src="images/banner.png" class="w-full md:w-1/2 rounded-lg" />
                  <div class="flex-1 text-center lg:text-left">
                    <h1 class="text-3xl md:text-5xl lg:text-6xl xl:text-7xl font-extrabold">It's good tea time at The Tea House</h1>
                    <p class="py-6 xl:w-2/3 text-sm md:text-base">Tea and Botanical Solutions Supplier Give Optimum Satisfaction To Your Taste Buds.</p>
                    <button class="btn bg-gradient-to-r from-gradient-orange to-gradient-red text-white font-bold">Explore More <img src="images/icons/arrow.png" alt=""></button>
                  </div>
                </div>
              </div>
        </section>

    </header>

</body>

</html>
